<body>
    <script>
// начало программы
let a = 5;

//цикл
while (a <= 10) {    // Пока a не больше 10
    a = a + 1;       // Увеличиваем a
    if (a > 10) {    // Проверяем условие
    console.log(a)
    console.log("а > 10");  // Выводим результат
    }
}
console.log(a > 10); 
//стоп
</script>
