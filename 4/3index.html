<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
//третья блок-схема
// Начало
let a = 5; // Присваиваем a значение 5
console.log("Начальное значение a: " + a);
// Проверяем условие a > 10?
if (a > 10) {
    console.log("a > 10"); // Выводим сообщение если условие истинно
}
// Увеличиваем a на 1 (выполняется всегда)
a = a + 1;
console.log("Конечное значение a: " + a);

// Стопп
</script>
</body>
</html>
