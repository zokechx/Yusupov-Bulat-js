<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let num1 = 15; //первое число
let num2 = 7; //второе число
let text = "5"; //строка
console.log ("шаблоны")
console.log(`${num1} + ${num2} = ${num1} + ${num2}`) //сложение
console.log(`${num1} - ${num2} = ${num1 - num2}`); //вычитание
console.log(`${num1} * ${num2} = ${num1 * num2}`); //умножение
console.log(`${num1} / ${num2} = ${num1 / num2}`); //деление
console.log(`${num1} % ${num2} = ${num1 % num2}`); //остаток от деления

// Сложение 
console.log(`Число ${num1} + строка "${text}" = ${num1 + text}`);
console.log(`Тип результата: ${(num1 + text)}`);

// Деление
console.log(`Число ${num1} / строка "${text}" = ${num1 / text}`);
console.log(`Тип результата:: ${(num1 + text)}`);
// Умножение
console.log(`Число ${num1} * строка "${text}" = ${num1 * text}`);
console.log(`Тип результата: ${(num1 + text)}`);

</script> 
</body>
